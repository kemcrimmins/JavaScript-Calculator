<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="keywords" content="">
    <meta name="author" content="Kem Crimmins">
    <title>JavaScript Calculator</title>

    
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
	<div id="calculatorBody">
		<div id ="displayArea" alt = "Input and output dislplay">
		</div>
		<div class="keyRow">
			<div class="key" id = "AC" alt ="All Clear button">
				AC
			</div>
			<div class="key" id = "CE" alt ="Clear Entry button">
				CE
			</div>
			<div class="key" id = "Information" alt ="Information button">
				<em>i</em>
			</div>
			<div class="key operator" id = "Divide" alt ="Divide button">
				/
			</div>
		</div>
		<div class="keyRow">
			<div class="key" id = "Seven" alt ="Seven button">
				7
			</div>
			<div class="key" id = "Eight" alt ="Eight button">
				8
			</div>
			<div class="key" id = "Nine" alt ="Nine button">
				9
			</div>
			<div class="key operator" id = "Multiply" alt ="Multiply button">
				x
			</div>
		</div>
		<div class="keyRow">
			<div class="key" id = "Four" alt ="Four button">
				4
			</div>
			<div class="key" id = "Five" alt ="Five button">
				5
			</div>
			<div class="key" id = "Six" alt ="Six button">
				6
			</div>
			<div class="key operator" id = "Subtract" alt ="Subtract button">
				-
			</div>
		</div>
		<div class="keyRow">
			<div class="key" id = "One" alt ="One button">
				1
			</div>
			<div class="key" id = "Two" alt ="Two button">
				2
			</div>
			<div class="key" id = "Three" alt ="Three button">
				3
			</div>
			<div class="key operator" id = "Addition" alt ="Addition button">
				+
			</div>
		</div>
		<div class="keyRow">
			<div class="key" id = "Zero" alt ="Zero button">
				0
			</div>
			<div class="key" id = "Decimal" alt ="Decimal button">
				.
			</div>
			<div class="key operator" id = "Calculate" alt ="Equals button">
				=
			</div>
		</div>
			
		</div>
	</div>

	<!-- custom script -->
	<script src="js/script.js"></script>
</body>
</html>
